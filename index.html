<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="display">
        <h1>COUNTER</h1>
        <div id="count">0</div>   
       <div class="buttons">
           <button id="up" onclick="upCount()">Count Up!</button>   
           <button id="down" onclick="downCount()">Count Down!</button>
           <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
</html>
